<section class="mainbar">

  <div class="panel panel-brand">
    <div class="panel-heading">
      Room List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/room/create">
          <i class="glyphicon glyphicon-open"></i> New Room
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="room in $data">
              <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{room.name}}</td>
              <td data-title="'Capacity'" sortable="'matter'" filter="{'matter': 'text'}">{{room.matter}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/room/{{room.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/room/{{room.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(room)" item="room">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
