<section class="mainbar" data-ng-init="vm.toViewTeacher()">

  <div class="panel panel-brand">
    <div class="panel-heading">
			Teacher View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.teacher" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" href="/teacher/{{vm.teacher.id}}/edit">
          <i class="glyphicon glyphicon-edit"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.teacher">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" href="/teacher">
          <i class="glyphicon glyphicon-list"></i> List Teachers
        </a>
      </div>

    </div>
  </div>

</section>
