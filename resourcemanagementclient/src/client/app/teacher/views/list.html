<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Teacher List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/teacher/create">
          <i class="glyphicon glyphicon-open"></i> New Teacher
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="teacher in $data">
              <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{teacher.name}}</td>
              <td data-title="'Matter'" sortable="'cap'" filter="{'cap': 'text'}">{{teacher.cap}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/teacher/{{teacher.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/teacher/{{teacher.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(teacher)" item="teacher">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
